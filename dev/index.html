<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section id="startPage">
            <img src="img/logo.jpg" class="logo main primary" id="logo">
            <input type="search" placeholder="enter dish or author name..." id="search"/>
            <input type="button" value="search" onclick="searchBy()" />
        </section>

        <section id="CategoriesSection">
            <h2>Choose category</h2>
            <form action="" method="get" id="category_form">
                <span class="radioButtons" id="radioButtons">

                </span>
            </form>
            <input type="button" class="getRecipesButton" id="getRecipes" value="Show recipes" onclick="searchRecipes();"/>
        </section>

        <section id="searchResult">

        </section>

        <!--final recipe  section-->
        <section id="finalRecipe">
           <img src="" alt="" id="finalImg">
            <div>
                <h1 id="finalTitle"></h1>
            </div>
            <div class="clearfix">
                <div id="showAuthors" class="sub-blocks"></div>
                <div id="rank" class="sub-blocks"></div>
            </div>
            <div id="authors"></div>
            <div>
                <p id="description"></p><span></span><span></span>
            </div>
            <div>
                <ul id="ingredients"></ul>
            </div>
            <div>
                <ol id="steps"></ol>
            </div>
            <div>
                <ul id="tips"></ul>
            </div>
            <a href="" id="source"></a>
            <div class="clearfix">
                <input type="button" value="Save" class="sub-blocks" id="save" />
                <input type="button" value="Send by e-mail" class="sub-blocks" id="sendBy" />
            </div>
        </section>
        <!--final recipe  section-->

        <script src="../database/recipes.json.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>

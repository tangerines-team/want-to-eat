<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Home page content below -->
        <section id="startPage">
            <div class="single-line logo">
                <img src="img/logo.jpg" class="logo">
            </div>
            <div class="single-line hidable-buttons clearfix">
                <input type="button" class="button half-screen" id="cookBook" value="cook book">
                <input type="button" value="search" onclick="showSearchField()" class="button half-screen" id = "search-but" />
            </div>
            <div id="search-box" class="clearfix single-line search-box">
                <input type="search" placeholder="enter dish or author's name..." id="search" class="search-input"/>
                <input type="button" value="by author" class="search-by button half-screen" />
                <input type="button" value="by dish title" class="search-by button half-screen" />
            </div>
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div active" value="home">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('startPage', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" disabled>
            </nav>
            <input type="button" class="single-line button button-join" value="join"
                   onclick="animationPages('startPage', 'categoriesSection', 900);">
        </section>
        <!--Home page content above -->

        <!--Categories page content below -->
        <section id="categoriesSection">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('categoriesSection', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div active" value="choose category">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                        onclick="animationPages('categoriesSection', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" disabled>
            </nav>
            <div class="radioButtons wrapper" id="radioButtons"></div>
            <input type="button" id="allCategories" class="button single-line" value="Categories?... wtf... I'm staaarving!!!"
                   onclick="animationPages('categoriesSection', 'ingredientsSection', 900);">
        </section>
        <!--Categories page content above -->

        <!--Ingredients page content below -->
        <section id="ingredientsSection">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('ingredientsSection', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('ingredientsSection', 'categoriesSection', 900);">>
                <input type="button" class="menu-step button wrapper-div active" value="mark components">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" id="getRecipes" onclick="searchRecipes();">
            </nav>
        </section>
        <!--Ingredients page content above -->

        <!--Search results page content below -->
        <section id="searchResult">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('searchResult', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('searchResult', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('searchResult', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div active" value="choose recipe">
            </nav>
            <div class="single-line clearfix" id="filter-box">
                <input type="button" value="Sort by rate">
                <input type="button" value="Sort by title">
            </div>
            <div id="scroll">
                <input id="trumb" type="button" value="vegetarian: no!"/>
                <span>slide to vegetarinize -></span>
            </div>
            <div id="recipes">

            </div>
        </section>
        <!--Search results page content above -->

        <!--Detail recipe page content below -->
        <section id="finalRecipe">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('finalRecipe', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('finalRecipe', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('finalRecipe', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe"
                       onclick="animationPages('finalRecipe', 'searchResult', 900);">
            </nav>
           <img src="" alt="" id="finalImg">
            <div>
                <h1 id="finalTitle"></h1>
            </div>
            <div class="clearfix">
                <div id="showAuthors" class="sub-blocks"></div>
                <div id="rank" class="sub-blocks"></div>
            </div>
            <div id="authors"></div>
            <div>
                <p id="description"></p><span></span><span></span>
            </div>
            <div>
                <div><h2>Ingredients you need to...</h2></div>
                <ul id="ingredients"></ul>
            </div>
            <div>
                <div><h2>Step by step</h2></div>
                <ol id="steps"></ol>
            </div>
            <div>
                <div><h2>Some tips here</h2></div>
                <ul id="tips"></ul>
            </div>
            <a href="" id="source"></a>
            <div class="clearfix">
                <input type="button" value="Save" class="sub-blocks" id="save" />
                <input type="button" value="Send by e-mail" class="sub-blocks" id="sendBy"
                       onclick="animationPages('finalRecipe', 'sendRecipeByEmail', 900);"/>
            </div>
        </section>
        <!--Detail recipe page content above -->

        <!--Sent by email form content below -->
        <section id="sendRecipeByEmail">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('sendRecipeByEmail', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('sendRecipeByEmail', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('sendRecipeByEmail', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe"
                       onclick="animationPages('sendRecipeByEmail', 'searchResult', 900);">
            </nav>
            <form name="sendRecipe" method="post" class="form send-email">
                <label for="articleName" class="label-block single-line">Article caption</label>
                <input type="text" disabled name="articleName" value="" id="articleName">
                <label for="senderEmail">Your email</label>
                <input type="email" name="senderEmail" id="senderEmail">
                <label for="recipientsEmails">Recipients email</label>
                <input type="email" multiple name="recipientsEmails" id="recipientsEmails">
                <label for="comment">Message</label>
                <textarea name="comment" id="comment" rows="3"></textarea>
                <!--<input type="button" value="Submit" onclick="myRequest.sendRequest(testEmailObj);">-->
                <input type="button" value="Submit">
            </form>
        </section>
        <!--Sent by email form content below -->

        <script src="../database/recipes.json.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>

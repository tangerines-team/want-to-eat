<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Home page content below -->
        <section id="startPage">
            <div class="single-line logo">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="single-line hidable-buttons clearfix">
                <input type="button" class="button half-screen" id="cookBook" value="cook book">
                <input type="button" value="search" onclick="showSearchField()" class="button half-screen" id = "search-but" />
            </div>
            <div id="search-box" class="clearfix single-line search-box">
                <input type="search" placeholder="enter dish or author's name..." id="search" class="search-input"/>
                <input type="button" value="by author" class="search-by button half-screen" />
                <input type="button" value="by dish title" class="search-by button half-screen" />
            </div>
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div active" value="home">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('startPage', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="mark components" disabled>
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" disabled>
            </nav>
            <input type="button" class="single-line button button-join" value="join"
                   onclick="animationPages('startPage', 'categoriesSection', 900);">
        </section>
        <!--Home page content above -->

        <!--Categories page content below -->
        <section id="categoriesSection">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('categoriesSection', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div active" value="choose category">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                        onclick="animationPages('categoriesSection', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" disabled>
            </nav>
            <div class="radioButtons wrapper" id="radioButtons"></div>
            <!--<input type="button" id="allCategories" class="button single-line" value="Categories?... wtf... I'm staaarving!!!"-->
                   <!--onclick="animationPages('categoriesSection', 'ingredientsSection', 900);">-->
        </section>
        <!--Categories page content above -->

        <!--Ingredients page content below -->
        <section id="ingredientsSection">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('ingredientsSection', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('ingredientsSection', 'categoriesSection', 900);">>
                <input type="button" class="menu-step button wrapper-div active" value="mark components">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe" id="getRecipes" onclick="searchRecipes();">
            </nav>
        </section>
        <!--Ingredients page content above -->

        <!--Search results page content below -->
        <section id="searchResult">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('searchResult', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('searchResult', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('searchResult', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div active" value="choose recipe">
            </nav>
            <div class="single-line clearfix" id="filter-box">
                <input type="button" class="navigationButtons sub-blocks" value="Sort by rate">
                <input type="button" class="navigationButtons sub-blocks" value="Sort by title">
            </div>
            <div id="slider">
                <input id="trumb" type="button" value="vegetarian: no!"/>
                <span id="slider-text">>>> slide >>></span>
            </div>
            <div id="recipes">

            </div>
        </section>
        <!--Search results page content above -->

        <!--Detail recipe page content below -->
        <section id="finalRecipe">
            <input type="hidden" value='{"id":18,"title":"Bowl of Chicken Soup","authors":["MA","BR","Lillian May","Ivica"],"picture":"http://pad3.whstatic.com/images/thumb/b/b7/Make-a-Bowl-of-Chicken-Soup-Intro.jpg/670px-Make-a-Bowl-of-Chicken-Soup-Intro.jpg","description":"A bowl of chicken stock and noodles is a great, quick meal if you are sick or are in no time to cook another meal. The stock can soothe your throat if you are suffering with a cold.","ingredients":["A package of egg noodles","1 teaspoon chicken stock (bouillon granules)","Various spices [optional]","Spring onions (green onions) [optional]"],"rate":63,"category":"soups","vegetarian":false,"steps":[{"id":1,"name":"Warm up the water in the saucepan and get the stock ready.","description":""},{"id":2,"name":"Put in one teaspoon of chicken stock (granules) in the boiling water.","description":"If the water turns a deep yellow it is ready for the noodles. If not put in some extra stock."},{"id":3,"name":"Add herbs and spices, if using.","description":""},{"id":4,"name":"Add the noodles.","description":""},{"id":5,"name":"Wait 5 minutes with the stove on high.","description":"If it starts to boil over turn it down to a low boil or simmer."},{"id":6,"name":"Cook until the noodles are tender.","description":""},{"id":7,"name":"When ready pour into bowl and serve with spring onions on top.","description":""},{"id":8,"name":"Finished.","description":""}],"tips":["A good guide is to use about 1 cup egg noodles, depending on size, for every cup of liquid."],"source_url":"http://www.wikihow.com/Make-a-Bowl-of-Chicken-Soup","weigth":1}' id="chosenRecipe">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('finalRecipe', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('finalRecipe', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('finalRecipe', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe"
                       onclick="fixPlusAnimate()">
            </nav>
           <img src="" alt="" id="finalImg">
            <div>
                <h1 id="finalTitle"></h1>
            </div>
            <div class="clearfix">
                <input type="button" class="sub-blocks navigationButtons" id="showAuthors" />
                <input type="button" class="sub-blocks navigationButtons" id="rank" />
            </div>
            <div id="authors"></div>
            <div>
                <p id="description"></p>
                <span class="medallions"></span>
                <span class="medallions"></span>
            </div>
            <div>
                <h2 class="button recipe-but ing-head">Ingredients you need to...</h2>
                <ul id="ingredients"></ul>
            </div>
            <div>
                <h2 class="button recipe-but">Step by step</h2>
                <ol id="steps"></ol>
            </div>
            <div>
                <h2 class="button recipe-but">Some tips here</h2>
                <ul id="tips"></ul>
            </div>
            <a href="" id="source" class="button recipe-but"></a>
            <div class="clearfix">
                <input type="button" value="Save" class="sub-blocks navigationButtons" id="save" />
                <input type="button" value="Send by e-mail" class="sub-blocks navigationButtons" id="sendBy"
                       onclick="animationPages('finalRecipe', 'sendRecipeByEmail', 900);" />
            </div>
        </section>
        <!--Detail recipe page content above -->

        <!--Sent by email form content below -->
        <section id="sendRecipeByEmail">
            <nav class="single-line main-menu wrapper">
                <input type="button" class="menu-step button wrapper-div" value="home"
                       onclick="animationPages('sendRecipeByEmail', 'startPage', 900);">
                <input type="button" class="menu-step button wrapper-div" value="choose category"
                       onclick="animationPages('sendRecipeByEmail', 'categoriesSection', 900);">
                <input type="button" class="menu-step button wrapper-div" value="mark components"
                       onclick="animationPages('sendRecipeByEmail', 'ingredientsSection', 900);">
                <input type="button" class="menu-step button wrapper-div disabled" value="choose recipe"
                       onclick="animationPages('sendRecipeByEmail', 'searchResult', 900);">
            </nav>
            <form name="sendRecipe" class="form send-email clearfix" onsubmit="sendRecipeMail();">
                <label for="articleName" class="label-block single-line">Subject</label>
                <input type="text" disabled name="articleName" value="" id="articleName" class="single-line">
                <label for="senderEmail" class="label-block single-line">Your email</label>
                <input type="email" name="senderEmail" id="senderEmail" required class="single-line">
                <label for="recipientsEmails" class="label-block single-line">Recipients email</label>
                <input type="email" multiple name="recipientsEmails" id="recipientsEmails" required class="single-line">
                <label for="comment" class="label-block single-line">Message</label>
                <textarea name="comment" id="comment" rows="3" class="single-line"></textarea>
                <input type="button" value="Cancel" class="half-screen button"
                       onclick="animationPages('sendRecipeByEmail', 'finalRecipe', 900);">
                <input type="submit" value="Submit" class="half-screen button">
            </form>
        </section>
        <!--Sent by email form content below -->

        <script src="../database/recipes.json.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

    </head>
    <body>
        <!--Home page content below -->
        <section id="startPage">
            <img src="img/logo.jpg" class="logo single-line" id="logo">
            <div class="single-line">
                <input type="button" class="button" id="cookBook" value="cook book">
                <div id="search-box" class="clearfix">
                    <input type="button" value="search" onclick="showSearchField()" id = "search-but" />
                    <input type="search" placeholder="enter dish or author's name..." id="search"/>
                    <input type="button" value="by author" class="search-by" />
                    <input type="button" value="by dish title" class="search-by" />
                </div>
            </div>
            <nav class="single-line main-menu">
                <input type="button" class="menu-step" value="choose category">
                <input type="button" class="menu-step" value="mark components">
                <input type="button" class="menu-step" value="choose recipe">
            </nav>
            <input type="button" class="single-line button button-join" value="join"
                   onclick="animationPages('startPage', 'categoriesSection', 900);">
        </section>
        <!--Home page content above -->

        <!--Categories page content below -->
        <section id="categoriesSection">
            <nav class="single-line main-menu">
                <input type="button" class="menu-step" value="choose category">
                <input type="button" class="menu-step" value="mark components">
                <input type="button" class="menu-step" value="choose recipe">
            </nav>
            <span class="radioButtons" id="radioButtons"></span>
            <input type="button" id="allCategories" value="Categories?... wtf... I'm staaarving!!!">
        </section>
        <!--Categories page content above -->

        <!--Ingredients page content below -->
        <section id="ingredientsSection">
            <nav class="single-line main-menu">
                <input type="button" class="menu-step" value="choose category"
                       onclick="animationPages('ingredientsSection', 'categoriesSection', 900);">
                <input type="button" class="menu-step" value="mark components">
                <input type="button" class="menu-step" value="choose recipe" id="getRecipes" onclick="searchRecipes();">
            </nav>
        </section>
        <!--Ingredients page content above -->

        <!--Search results page content below -->
        <section id="searchResult">
            <nav class="single-line main-menu">
                <input type="button" class="menu-step" value="choose category"
                       onclick="animationPages('searchResult', 'categoriesSection', 900);">
                <input type="button" class="menu-step" value="mark components"
                       onclick="animationPages('searchResult', 'ingredientsSection', 900);">
                <input type="button" class="menu-step" value="choose recipe">
            </nav>
            <div class="single-line filter-box">
                <input type="button" value="Sort by rate">
                <input type="button" value="Sort by title">
            </div>
            <label class="single-line"><input type="checkbox">Only vegetarian</label>
            <div id="recipes">

            </div>
        </section>
        <!--Search results page content above -->

        <!--Detail recipe page content below -->
        <section id="finalRecipe">
            <nav class="single-line main-menu">
                <input type="button" class="menu-step" value="choose category"
                       onclick="animationPages('finalRecipe', 'searchResult', 900);">
                <input type="button" class="menu-step" value="mark components">
                <input type="button" class="menu-step" value="choose recipe">
            </nav>
           <img src="" alt="" id="finalImg">
            <div>
                <h1 id="finalTitle"></h1>
            </div>
            <div class="clearfix">
                <div id="showAuthors" class="sub-blocks"></div>
                <div id="rank" class="sub-blocks"></div>
            </div>
            <div id="authors"></div>
            <div>
                <p id="description"></p><span></span><span></span>
            </div>
            <div>
                <ul id="ingredients"></ul>
            </div>
            <div>
                <ol id="steps"></ol>
            </div>
            <div>
                <ul id="tips"></ul>
            </div>
            <a href="" id="source"></a>
            <div class="clearfix">
                <input type="button" value="Save" class="sub-blocks" id="save" />
                <input type="button" value="Send by e-mail" class="sub-blocks" id="sendBy" />
            </div>
        </section>
